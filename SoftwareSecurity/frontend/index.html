<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Banking App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vulnerable Banking System</h1>
            <div id="user-info" class="hidden">
                <span id="username-display"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Login Form -->
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <!-- VULNERABILITY: XSS via URL parameter -->
                <div id="login-message"></div>
            </section>

            <!-- Dashboard -->
            <section id="dashboard-section" class="hidden">
                <h2>Your Accounts</h2>
                <div id="accounts-container"></div>

                <h2>Transfer Money</h2>
                <form id="transfer-form">
                    <div class="form-group">
                        <label for="from-account">From Account:</label>
                        <select id="from-account" name="fromAccount" required></select>
                    </div>
                    <div class="form-group">
                        <label for="to-account">To Account:</label>
                        <select id="to-account" name="toAccount" required></select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <button type="submit">Transfer</button>
                </form>
                <div id="transfer-message"></div>

                <h2>Account Statement</h2>
                <div class="form-group">
                    <label for="statement-account">Select Account:</label>
                    <select id="statement-account"></select>
                    <button id="view-statement-btn">View Statement</button>
                </div>
                <div id="statement-container"></div>

                <h2>Submit Complaint</h2>
                <form id="complaint-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="complaint-subject">Subject:</label>
                        <input type="text" id="complaint-subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="complaint-description">Description:</label>
                        <textarea id="complaint-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="complaint-file">Attachment:</label>
                        <!-- VULNERABILITY: No file type validation -->
                        <input type="file" id="complaint-file" name="file">
                    </div>
                    <button type="submit">Submit Complaint</button>
                </form>
                <div id="complaint-message"></div>

                <h2>Message Admin</h2>
                <form id="message-form">
                    <div class="form-group">
                        <label for="message-text">Message:</label>
                        <textarea id="message-text" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div id="message-status"></div>

                <!-- VULNERABILITY: Insecure Deserialization -->
                <h2>Import Data (Admin Only)</h2>
                <form id="import-form">
                    <div class="form-group">
                        <label for="import-data">JSON Data:</label>
                        <textarea id="import-data" name="data"></textarea>
                    </div>
                    <button type="submit">Import</button>
                </form>

                <!-- VULNERABILITY: XXE -->
                <h2>Import XML (Admin Only)</h2>
                <form id="import-xml-form">
                    <div class="form-group">
                        <label for="import-xml">XML Data:</label>
                        <textarea id="import-xml" name="xml"></textarea>
                    </div>
                    <button type="submit">Import XML</button>
                </form>
            </section>
        </main>

        <footer>
            <p>WARNING: This is a deliberately vulnerable application for educational purposes only.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
