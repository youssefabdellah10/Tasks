<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Booking - Add Flight</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flight-container {
            background-color: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 89%;
            max-width: 350px;
            text-align: center;
        }

        .flight-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        form label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        form input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        form input:focus {
            outline: none;
            border: 1px solid #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        form button {
            margin-top: 1.5rem;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="flight-container">
        <h2>Add Flight</h2>
        <form id="flightform">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="from">From</label>
            <input type="text" name="from" id="from" required>
            <label for="to">To</label>
            <input type="text" name="to" id="to" required>
        
            <label for="fee">Fees:</label>
            <input type="number" id="fee" name="fee" required>

            <label for="time">Date to Fly:</label>
            <input type="date" id="time" name="time" required>

            <label for="flightTime">Flight Time:</label>
            <input type="time" id="flightTime" name="flightTime" required>

            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        document.getElementById('flightform').addEventListener('submit', function(e) {
            e.preventDefault(); 

            let formData = new FormData(this);

            fetch('/backend/flight.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert(data.message);
                } else if (data.status === 'success') {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
